<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
   <!-- Favicon -->

      rel="icon" 
      type="image/png" 
      href="https://avatars.githubusercontent.com/u/107197345?v=4" 
    />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Hanifa's Blog</title>

    <!-- Author -->
    <meta name="author" content="Hanifa" />
    <meta name="description" content="A blog about web development and programming." />
    <meta name="keywords" content="blog, web development, programming, javascript, react, typescript" />
    <meta name="robots" content="index, follow" />
     <!-- Fix for URL redirection -->
    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
